<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <nav class="navbar">
        <div class="navbar__menu">
            <button id="library" class="navbar__menu-item navbar__library library-button">
                <span class="text button__text">
                    Библиотека
                </span>
            </button>
            <button id="openModalWindow" class="navbar__menu-item navbar__login modal-button">
                <span class="text button__text">
                    Войти/Зарегистрироваться
                </span>
            </button>
        </div>
    </nav>
</header>
<main class="main">
    <div class="container">
        <div id="randomAnime" class="random-anime"></div>
        <div class="row">
            <div class="col-xs-12" id="startWelcome">
                <div class="welcome">
                    <h1 class="welcome__text text">Добро пожаловать!</h1>
                </div>
                <div class="description">
                    <p class="description__text text">Здесь вы сможете найти аниме на вечер, и при необходимости, собрать свою библиотеку.</p>
                </div>
                <div class="try">
                    <button class="try__button button" id="fetchAnimeData">
                        <span class="button__text">
                            Начать
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="footer__contact">
        <p class="footer__contact-text text">
            Telegram: https://t.me/Qweqazqweqazqwe
        </p>
    </div>
</footer>
</body>
</html>
